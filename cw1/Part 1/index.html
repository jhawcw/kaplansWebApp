<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Let's Jiak</title>
  </head>
  <body>
    <h1>Height Convertor</h1>

    <div>
      Min range<input
        type="text"
        name=""
        id="user-min-input"
        class="user-input"
      />
      cm
    </div>

    <div>
      Max range<input
        type="text"
        name=""
        id="user-max-input"
        class="user-input"
      />
      cm
    </div>

    <div>
      interval<input
        type="text"
        name=""
        id="user-interval"
        class="user-input"
      />
    </div>

    <span
      ><input
        type="button"
        value="Convert To Imperial"
        id="convert-button"
        class="button"
    /></span>
    <span class="height-display" id="height-display"></span>
    <div>
      <table class="height-table" cellspacing="0">
        <thead id="table-head">
          <tr id="first-row">
            <th>Input</th>
            <th>Feet</th>
            <th>Inches</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script src="index.js"></script>
</html>
